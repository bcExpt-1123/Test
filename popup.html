                class="select-direction"
              />

                class="selectmenu-country"
                src="https://hatscripts.github.io/circle-flags/flags/ca.svg"
              />
            </a>
            <div
              class="selectmenu-menu select-type01 select-size01"
              style="width: 166px; display: none"
            >
              <div class="select-top">
                <div class="select-l"></div>
                <div class="select-r"></div>
              </div>
              <div class="select-c">
                <div class="c">
                  <ul></ul>
                </div>
              </div>
              <div class="select-bottom">
                <div class="select-l"></div>
                <div class="select-r"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row-data off">
        <div class="switch-contain service">
          <span id="connectService">__MSG_popup_enable__</span>
          <label class="switch">
            <input type="checkbox" id="vpnstatus" />
            <span class="slider" id="slidervpn"></span>

        </div>
        <div class="switch-contain adblock">

          <label class="switch">
            <input type="checkbox" id="adblockstatus" />
            <span class="slider" id="slideradblock"></span>

        </div>
